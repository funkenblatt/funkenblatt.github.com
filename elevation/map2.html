<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="content-lib-eljs.el.js"></script>
    <style>
      .map {
        width: 100%;
        height: 200px;
      }
      body {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <table id="point-info">
      <tr><th>Point #</th><th>Long</th><th>Lat</th><th>Elevation (m)</th>
        <th>Distance</th>
        <th>Slope</th>
      </tr>
    </table>
    <p>Total Distance: <span id="total-dist"></span></p>
    <button id="clear">Clear</button>
    <script type="text/javascript" src="map2.eljs.el.js"></script>
  </body>
</html>
